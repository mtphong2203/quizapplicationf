<div class="min-w-[400px] h-[400px] bg-slate-100 rounded-md p-6">
  <h3 class="text-2xl text-center font-medium">Login</h3>
  <form class="login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Username</label>
      <input
        type="text"
        name="name"
        id="name"
        formControlName="username"
        placeholder="Enter your user name"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        formControlName="password"
        placeholder="Enter your password"
      />
    </div>
    <div class="form-login flex justify-between text-center my-4">
      <a
        [routerLink]="['/']"
        class="w-1/2 bg-white py-1 rounded-sm hover:font-medium"
        >Back to home
      </a>
      <button
        type="submit"
        class="w-1/2 bg-blue-500 text-white py-1 rounded-sm hover:bg-blue-600"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </div>
  </form>
  <a
    [routerLink]="['/auth/register']"
    class="block text-center my-2 hover:font-medium"
    >Forgot password?
  </a>
  <a
    [routerLink]="['/auth/register']"
    class="block text-center my-2 hover:font-medium"
    >Don't you have any account?Register
  </a>
</div>

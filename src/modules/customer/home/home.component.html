<div class="container mt-2">
  <div class="body flex justify-between items-center">
    <div class="body-content w-[60%]">
      <h3 class="text-3xl font-bold mb-2">Welcome to Quiz App</h3>
      <p class="mb-4">
        I've learn about front-end in so long , but this is my first time in
        doing a project by angular framework . This framework is so amazing!
      </p>
      <a
        [routerLink]="['/quizzes']"
        class="p-2 rounded-md bg-blue-500 text-white"
        >Take a quiz</a
      >
    </div>
    <img [src]="homeQuiz" class="w-96 h-auto" alt="Home Quiz" />
  </div>
  <div class="quiz-list">
    <h2 class="text-3xl text-center font-bold mb-4">Quizzes</h2>
    <div class="flex justify-between items-center">
      <ng-container *ngFor="let item of quizzes">
        <app-quiz [quizItem]="item"></app-quiz>
      </ng-container>
    </div>
  </div>
</div>
